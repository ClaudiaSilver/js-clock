<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED; 
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid #E8F2FA;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      height: 50%;
      transition: transform .05 cubic-bezier(0, 2, .7, 1);
      transform-origin: 50% 100%;
    }

    .hand::before {
      content: '';
      display: block;
      position: relative;
      border-radius: 70%;
      border: 3px solid #333333;
      height: 100%;
    }

    

  </style>
    

  <script>
    const allHands = document.querySelectorAll('.hand');

    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date(); // gets current time and date
      
      const hours = now.getHours();
      const hoursDegrees = ((hours / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) +90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const seconds = now.getSeconds(); // gets seconds of current minute
      const secondsDegrees = ((seconds / 60) * 360) + 90; // converts seconds into degrees and tilts 90 deg to offset default
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      // this fixes the transition glitch at 360 deg
      if(secondsDegrees === 90) {
        allHands.forEach(hand => hand.style.transition = 'none')
        } else {
          allHands.forEach(hand => hand.style.transition = '')
        }

      // to change the background depending on time of day:
      // 1. create object containing all links to images 

      const allImages = {
        morning: 'https://images.pexels.com/photos/910411/pexels-photo-910411.jpeg?cs=srgb&dl=clouds-dawn-daylight-910411.jpg&fm=jpg',
        afternoon: 'https://images.unsplash.com/photo-1451336819701-5a83f6534292?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80',
        evening: 'https://images.unsplash.com/photo-1503803548695-c2a7b4a5b875?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80',
        night: 'https://images.unsplash.com/photo-1437751059337-ea72d4f73fcf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1342&q=80'

      };

      // 2. set the image 

      const setBackground = (image) => {
        document.body.style.background = "url('"+allImages[image]+"')";
        document.body.style.backgroundSize = 'cover';
      };
    
      if (hours >= 22 && hours <= 6){
        setBackground('night');
      } else if(hours >= 7 && hours <=12){
        setBackground('morning');
      } else if(hours >= 13 && hours ){
        setBackground('afternoon');
      } else {
        setBackground('evening');
      }
    }
    
    setInterval(setDate, 1000); // calls a function at specified intervals
  </script>

</body>
</html>
